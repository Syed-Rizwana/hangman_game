<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="h.css">
</head>

<body>

  <div id="hangman-container">
    <div class="container-1">
      <div class="hangman-box">
        <img src="hangman-game-images/images/hangman-0.svg" alt="">
        <h1 style="color: #09c5cf;">Hangman Game</h1>
      </div>
    </div>
    <div class="container-2">
      <div class="status">
        <h3>Score: <b id="score">0</b></h3>

        <h3>Time: <b id="timer">60</b>s</h3>
      </div>
      <ul class="word_display"></ul>
      <div class="hint-text">
        <h4 style="color: #240303; font-size: x-large;">Hint:<b></b></h4>
      </div>
      <div class="guess">
        <h3>Incorrect Guesses: <b style="color: red;">0/6</b></h3>
      </div>
      <div class="keyboard"></div>
    </div>
  </div>
  <div class="game-model">
    <div class="content">
      <img src="hangman-game-images/images/lost.gif" alt="">
      <h4>Game Over!</h4>
      <p>the correct word was:<b></b></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>

  <script src="h.js"></script>

</body>

</html>
